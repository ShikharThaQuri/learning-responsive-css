<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-Css</title>

    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/imageAnimation.css" />
    <link rel="stylesheet" href="/css/infiniteScroll.css" />
    <link rel="stylesheet" href="/css/responsiveImageGallery.css" />
  </head>
  <body>
    <!-- scroll tracker bar -->
    <div class="scrollTracker"></div>

    <!-- full width Image -->
    <div class="fullWidthImage">
      <img
        src="images/HD wallpaper_ How to Train Your Dragon, movies, simple background, Toothless.jpeg"
        alt="night furry photo"
      />
      <div class="nightFurryName">
        <h1>Night Furry</h1>
        <p>Big Black Dragon with Green eye!!</p>
      </div>
    </div>

    <!-- Image Gallery Section -->
    <div class="imageGallerySection">
      <header><mark>Image Gallery</mark></header>

      <div id="gallery" class="imageGallery">
        <img
          class="imgs image8"
          id="image8"
          src="images/download (4).jpeg"
          alt="first Image"
        />
        <img
          class="imgs image7"
          id="image7"
          src="images/download (5).jpeg"
          alt="first Image"
        />
        <img
          class="imgs image6"
          id="image6"
          src="images/download (6).jpeg"
          alt="first Image"
        />
        <img
          class="imgs image5"
          id="image5"
          src="images/Cool anime backgrounds.jpeg"
          alt="first Image"
        />
        <img
          class="imgs image4"
          id="image4"
          src="images/different art my art.jpeg"
          alt="first Image"
        />
        <img
          class="imgs image3"
          id="image3"
          src="images/DeLorean DMC-12.jpeg"
          alt="first Image"
        />
        <img
          class="imgs image2"
          id="image2"
          src="images/Anime architecture drawing.jpeg"
          alt="first Image"
        />
        <img
          class="imgs image1"
          id="image1"
          src="images/download (2).jpeg"
          alt="first Image"
        />
      </div>
    </div>

    <!-- infinite scroll animation -->
    <div class="infiniteScroll">
      <header><mark>Infinite Scroll</mark></header>
      <div class="wrapper">
        <div class="item item1"></div>
        <div class="item item2"></div>
        <div class="item item3"></div>
        <div class="item item4"></div>
        <div class="item item5"></div>
      </div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
