<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive-Css</title>

    <link rel="stylesheet" href="/css/fullWidthImage.css" />
    <link rel="stylesheet" href="/css/infiniteScroll.css" />
    <link rel="stylesheet" href="/css/responsiveImageGallery.css" />
  </head>
  <body>
    <!-- full width Image -->

    <div class="fullWidthImage"></div>

    <!-- Image Gallery Section -->
    <header><mark>Image Gallery</mark></header>

    <div class="imageGallery">
      <img src="images/Anime architecture drawing.jpeg" alt="first Image" />
      <img src="images/Cool anime backgrounds.jpeg" alt="first Image" />
      <img src="images/DeLorean DMC-12.jpeg" alt="first Image" />
      <img src="images/different art my art.jpeg" alt="first Image" />
      <img src="images/download (2).jpeg" alt="first Image" />
      <img src="images/download (4).jpeg" alt="first Image" />
      <img src="images/download (5).jpeg" alt="first Image" />
      <img src="images/download (6).jpeg" alt="first Image" />
    </div>

    <!-- infinite scroll animation -->
    <div class="wrapper">
      <div class="item item1"></div>
      <div class="item item2"></div>
      <div class="item item3"></div>
      <div class="item item4"></div>
      <div class="item item5"></div>
    </div>
  </body>
</html>
